    <!doctype html>
    <html ng-app="myapp">
    <head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script src="/app/todo-persisted.js"></script>
    <link rel="stylesheet" href="/app/todo.css">
    <link rel="stylesheet" href="/css/gumby.css">
    </head>
    <body>
    <div class="container">
    <div class="row">

    <h1>Todo List</h1>
    <div ng-controller="TodoCtrl">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
    <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.done" ng-click="done(todo)">
    <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
    </ul>
    <form ng-submit="addTodo()">
    <input type="text" ng-model="todoText" size="30"
    placeholder="add new todo here">
    <input class="btn-primary" type="submit" value="add">
    </form>
    </div>

    </div>
    </div>

    </body>
    </html>
