<!doctype html>
<html ng-app="myapp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
<script src="http://api.mygeoposition.com/api/geopicker/api.js" type="text/javascript"></script>
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?sensor=true">
</script>

<script src="/geo/config.js"></script>
<script src="/geo/list.js"></script>
<script src="/geo/one.js"></script>
<script src="/geo/map.js"></script>

<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }

.active {
	background-color: #99CCFF;
}
</style>

<link rel="stylesheet" href="/app/todo.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/gumby.css">
</head>
<body>

<div class="navbar" id="nav1" ng-controller="NavBarCtrl">
    <div class="row">
      <a class="toggle" gumby-trigger="#nav1 > .row > ul" href="#"><i class="icon-menu"></i></a>
      <h1 class="four columns logo">
        <a href="#" style="font-family: Verdana; font-size: 24pt;">
          Tokyo Startup Map
        </a>
      </h1>
      <ul class="eight columns">
        <li><a ng-class="{active: isActive('/map')}"  href="#/map">Map</a></li>
        <li><a ng-class="{active: isActive('/list')}" href="#/list">List</a></li>
        <li><a ng-class="{active: isActive('/hiring')}"  href="#/hiring">Hiring</a></li>
        <li><input class="search input" type="search" placeholder="Search" /></li>
      </ul>
    </div>
</div>

<div ng-view>

</div>



</body>
</html>
