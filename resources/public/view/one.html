
<div class="container">
  <div class="row">

  <div class="four columns">

  <h4 class="lead">Place Data</h4>
  <form ng-submit="addCompany(company)">
    <ul>
      <li class="field"><input ng-model="company.name" class="text input" type="text" placeholder="company name" /></li>
      <li class="field"><input ng-model="company.email" class="email input" type="email" placeholder="Email" /></li>
      <li class="field"><input ng-model="company.website" class="url input" type="url" placeholder="Website" /></li>
      <li class="field"><input ng-model="company.twitter" class="url input" type="url" placeholder="Twitter" /></li>

      <li class="field">
                <div class="xwide picker">
                  <select style="font-size:14px" ng-model="company.hiring">
                    <option value="true">Hiring</option>
                    <option selected="selected" value="false">Not Hiring</option>
                  </select>
                </div>
      </li>

      <li class="field">
                <div class="xwide picker">
                  <select id="select_types" style="font-size:14px" ng-change="updateIcon()" ng-model="company.type">
                    <option ng-selected="company.type == type.value" ng-repeat="type in types" value="{{type.value}}">{{type.name}}</option>
                  </select>
                </div>
                <img id="type-icon" src="/icons/office.png"/>
      </li>

      <li class="field"><input ng-model="company.phone" class="phone input" type="tel" placeholder="Telephone Number" /></li>
      <li class="append field">
      		<input ng-model="company.address" class="xwide text input" type="text" placeholder="Address" />
            <div class="medium primary btn"><a ng-click="locate()">Map</a></div>
	    </li>

      <li class="field"></li>
      <li class="field"><textarea ng-model="company.description" class="input textarea" placeholder="Business description" rows="3"></textarea></li>

    </ul>

    <div class="medium default btn"><button type="submit">Save</button></div>
    <div class="medium default btn"><a href="#/list">Cancel</a></div>
  </form>
</div>
<div class="four columns">
		<div style="margin-top: 100px; width:400px; height:300px;" id="map-canvas"></div>
</div>

</div>

</div>
