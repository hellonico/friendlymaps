<div class="row">
  
<table class="table table-striped">
<tr ng-repeat="company in companies">
	<td><a href="#/edit/{{company._id}}">{{company.name}}</a></td>
  <td><img style="height:32px;width:24px" src="/icons/{{company.type}}.png"/></td>
	<td>
		 <button ng-click="delete(company)" class="small pretty default btn">
            <a>delete</a>
          </button>
    </td>
</tr>
</table>

</div>
